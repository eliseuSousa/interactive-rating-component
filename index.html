<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main>
    <section class="card">
      <div class="img-strela">
        <img src="./assets/images/icon-star.svg" alt="Estrela">
      </div>
      <h1 class="titulo">How did we do?</h1>
      <p class="paragrafo">
        Please let us know how we did with your support <br> request. All feedback is appreciated 
        to help us <br> improve our offering!
      </p>

      <nav class="lista-avaliacao">
        <button class="item">1</button>
        <button class="item">2</button>
        <button class="item">3</button>
        <button class="item">4</button>
        <button class="item">5</button>
      </nav>

      <button class="submit">submit</button>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./main.js"></script>
</body>
</html>
